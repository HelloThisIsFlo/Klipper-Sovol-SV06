[exclude_object] # Also make sure that '[file_manager] -> enable_object_processing: True' is enabled in 'moonraker.conf'

[pause_resume]

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 20000
max_z_velocity: 15
max_z_accel: 45

